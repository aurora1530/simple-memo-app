services:
  app:
    build: .
    tty: true
    ports:
      - "3000:3000"
    volumes:
      - type: bind
        source: ./
        target: /app
      - type: volume
        source: app_node_modules
        target: /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING={$CHOKIDAR_USEPOLLING:-true}
    depends_on:
      - db
    env_file:
      - ./.env
    networks:
      - simple_memo_app_network
  db:
    image: postgres:17
    hostname: db
    env_file:
      - ./.env
    networks:
      - simple_memo_app_network
    environment:
      - TZ=Asia/Tokyo
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - type: volume
        source: simple_memo_app_db_data
        target: /var/lib/postgresql/data

networks:
  simple_memo_app_network:
    driver: bridge

volumes:
  simple_memo_app_db_data:
    driver: local
  app_node_modules:
    driver: local
